<div class="p-grid p-ai-center p-jc-evenly h-full p-m-0">
    <div class="p-col-12 p-md-10 p-lg-8 p-xl-6">
        <app-jogador-form title="Cadastre-se" submitLabel="Cadastrar" (submitEvent)="submit($event)">
            <div *ngIf="stefamons$ | async as stefamons">
                <p class="p-text-center text-xl p-mb-3">Escolha o seu primeiro StefaMon!</p>
                <div class="p-grid">
                    <div *ngFor="let stefamon of stefamons" class="p-col-12 p-md-6 p-lg-4">
                        <app-stefamon [stefamon]="stefamon" [preco]="false" class="selectable"
                            [class.selected]="stefamon.id === selectedStefamon?.id"
                            (click)="selectStefamon(stefamon)"></app-stefamon>
                    </div>
                </div>
                <div *ngIf="selectedStefamon">
                    <p class="p-text-center text-xl p-mb-3">
                        StefaMon escolhido: {{selectedStefamon.nome | titlecase}}
                    </p>
                </div>
            </div>
            <div footer class="p-d-flex p-ai-center p-jc-center">
                <p>JÃ¡ possui uma conta?</p>
                <button pButton label="Entre para jogar" class="p-button-link p-pl-1" [routerLink]="['']"></button>
            </div>
        </app-jogador-form>
    </div>
</div>
<app-block-spinner [blocked]="loading"></app-block-spinner>
<app-custom-confirm-dialog></app-custom-confirm-dialog>
